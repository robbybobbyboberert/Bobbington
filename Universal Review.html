<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Universal Review</title>
</head>

<body>

  <table align="center" border="4">
    <caption>
      <h3>Planetary Table of Excellence</h3>
    </caption>
    <tr>
      <td>
        <table style="text-align:center">
          <colgroup>
            <col style="background-color:orange; width:200px" span="2">
          </colgroup>
          <tr border="4">
            <th>Planet</th>
            <th>Star Rating</th>
          </tr>
          <tr>
            <td>Jupiter</td>
            <td>⭐⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>Mars</td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>Venus</td>
            <td>⭐</td>
          </tr>
          <tr>
            <td>Pluto</td>
            <td>⭐</td>
          </tr>
          <tr>
            <td>Uranus</td>
            <td>⭐⭐</td>
          </tr>
        </table>
      </td>
      <td>
        <table style="text-align:center">
          <colgroup>
            <col style="background-color:orange; width:200px" span="2">
          </colgroup>
          <tr>
            <th>Planet</th>
            <th>Star Rating</th>
          </tr>
          <tr>
            <td>Earth</td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>Neptune</td>
            <td>⭐⭐</td>
          </tr>
          <td>Saturn</td>
          <td>⭐⭐⭐⭐</td>
          <tr>
            <td>Mercury</td>
            <td>⭐⭐</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

  <br>

  <hr size="3" noshade>

</body>

</html>
